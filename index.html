<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light App</title>
    <!------------------------------CSS link------------------------------->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="light red-color"></div>
            <div class="light yellow-color"></div>
            <div class="light green-color"></div>
        </div><!--end container-->
        <div class="buttons">
            <button type="button" id="red-color">Red</button>
            <button type="button" id="yellow-color">Yellow</button>
            <button type="button" id="green-color">Green</button>
            <button type="button" id="automatic-color">Automatic</button>
        </div><!--end buttons-->
    </section><!--end section-->
    <!------------------------------JavaScript link------------------------------->
    <script src="js/app.js"></script>
</body>
</html>
